<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Messenger Sign-in</title>
  </head>

  <body>
    <div>
      <img
        src="#"
        alt="messenger_icon"
        id="messenger_icon"
        width="300"
        height="300"
      />

      <h1>Please sign in below:</h1>
      <br />
      <!-- <form id="mainForm" action="/welcome_page" method="POST"> -->
      <form id="mainForm" action="/getUser" method="GET">
        <label for="user_id"> User Id </label>
        <input type="text" id="user_id" name="user_id" placeholder="User Id" />

        <label for="txtUser"> Username </label>
        <input type="text" id="txtUser" name="txtUser" placeholder="Username" />

        <label for="txtPassword"> Password </label>
        <input
          type="password"
          id="txtPassword"
          name="txtPassword"
          placeholder="Password"
        />
        <br />
        <br />
        <br />
        <button type="submit">Sign In</button>
      </form>

      <a href="signUp.ejs">Sign up - New Account</a>
    </div>
  </body>
</html>
